name: Test and_release

on:
  push:
    branches: [ main ]

jobs:
  test_and_release:
    name: Test and Release
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: trm_monitoring
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.20
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Generate Swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@v1.8.6
          cd ./src && swag init -g ./cmd/main.go

      - name: Create build
        run: make build

      - name: Check path
        run: |
          ls -la 
          ls -la ./build

      - name: Copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ""
          port: ${{ secrets.PORT }}
          source: "./build/trm-api"
          target: "./srv/back/bin"
          strip_components: 1

      - name: Prepare SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 0600 ~/.ssh/id_rsa
          ssh-keyscan trmon.pepex.kg > ~/.ssh/known_hosts

      - name: Restart Container
        run: |
          ssh trmon.pepex.kg -l trmonitoring "cd ./srv \
          && docker compose -f ./docker-compose.yml restart trm-api"    
